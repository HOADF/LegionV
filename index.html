<!DOCTYPE html>
<html lang="ru">
<head>
    <!-- Мета-информация -->
    <meta charset="utf-8"> <!-- Кодировка UTF-8 для поддержки русских символов -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Адаптивный viewport -->
    <meta name="author" content="HeadOFADedFox, HOADF"> <!-- Информация об авторе -->
    <meta name="keywords" content="TerraCorp, LegionV Infinite Lagrange, HeadOFADedFox"> <!-- Ключевые слова для SEO -->
    <title>TerraCorp | Infinite Lagrange</title> <!-- Заголовок страницы в браузере -->
    
    <!-- Подключение стилей -->
    <link rel="stylesheet" href="/style.css" type="text/css" media="all"> <!-- Основной файл стилей -->
    <link rel="icon" type="image/png" href="/icon.png" sizes="96x96"> <!-- Фавиконка сайта -->
</head>
<body>
    <!-- Основной контейнер содержимого -->
    <div class="layer">
        <!-- Шапка сайта -->
        <header>
            <h1>Приветствую на странице группы LegionV (TerraCorp) в игре Infinite Lagrange</h1>
            <p class="welcome-message">Добро пожаловать!</p>
        </header>

        <!-- Блок с уведомлением о разработке -->
        <div class="repair-notice">
            <img src="/repair.png" height="50" width="50" alt="Иконка ремонта">
            <p>Извините, сайт в разработке</p>
            <img src="/repair.png" height="50" width="50" alt="Иконка ремонта">
        </div>

        <!-- Меню разделов сайта -->
        <h2 class="menu-heading">Разделы меню:</h2>
        <div class="menu-grid">
            <!-- Раздел "Корабли" -->
            <div class="menu-item">
                <p>Корабли</p>
                <a href="/ships.html">
                    <img class="cover" src="/ships.jpg" height="100" width="150" title="Корабли" alt="Изображение кораблей">
                </a>
            </div>

            <!-- Раздел "Чертежи" -->
            <div class="menu-item">
                <p>Чертежи</p>
                <a href="/blueprint.html">

                </a>
            </div>

            <!-- Раздел "Флот" -->
            <div class="menu-item">
                <p>Флот</p>
                <a href="/fleet.html">
                    <img class="cover" src="/fleet.jpg" height="100" width="150" title="Флот" alt="Изображение флота">
                </a>
            </div>

            <!-- Раздел "Советы" -->
            <div class="menu-item">
                <p>Советы</p>
                <a href="/recommendations.html">
                    <img class="cover" src="/recommendations.jpg" height="100" width="150" title="Развитие" alt="Изображение советов">
                </a>
            </div>
        </div>

        <!-- Индикатор прогресса разработки -->
        <div class="progress-container">
            <progress value="50" max="100">Сайт завершён на 50%</progress>
            <details open>
                <summary>Подробнее</summary>
                <p>Сайт завершён на 50%</p>
            </details>
        </div>

        <!-- Ссылка для связи по email -->
        <a href="https://mail.google.com/mail/u/0/?view=cm&fs=1&to=pavel.vla.ivo@gmail.com&su=Письмо%20с%20сайта%20TerraCorp" class="email-link">
            <img src="/spacemail.jpg" alt="Написать автору" class="email-image" title="Написать автору">
        </a>
      
        <!-- Подвал сайта -->
        <footer>
            <p>© 2025 TerraCorp. LegionV | Infinite Lagrange</p>
        </footer>

</html>
